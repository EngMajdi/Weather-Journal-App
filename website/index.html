<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="headline">
            <h1>Weather Journal App</h1>
        </header>
        <section class="form-section">
            <div class="zip">
                <label for="zip">Enter Zipcode here</label>
                <input type="text" id="zip" placeholder="Enter zip code here">
            </div>
            <div class="feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            </div>
            <button id="generate" type="submit">Generate</button>
        </section>
        <section class="entry-section">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder" class="entry-holder">
                <div id="date" class="entry-date"></div>
                <div id="temp" class="entry-temp"></div>
                <div id="content" class="entry-content"></div>
            </div>
        </section>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
